<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav_checkbox">
                <a href="#" class="logo"><img class="logo_header" src="/proyecto/assets/logo.png" alt=""></a>
                <input type="checkbox" id="tab-nav" class="tab-nav">
                <label for="tab-nav" class="label">
                    <div class="burger"></div>
                    <div class="burger"></div>
                    <div class="burger"></div>
                </label>
                <ul class="content_nav">
                    <li><a href="{{ url_for('index') }}">HOME</a></li>
                    <li><a href="{{ url_for('foro') }}">FORO</a></li>
                    <li><a href="{{ url_for('visualizar_productos') }}">LIBROS</a></li>
                    <li><a href="{{ url_for('form') }}">INSCRIBITE</a></li>
                    <li><a href="{{ url_for('productos') }}">GESTOR DE LIBROS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="app" class="container">
            <h1>Gestor de Libros</h1>
            <br>
            <a class="btn btn-primary" href="{{ url_for('producto_nuevo') }}">Nuevo</a>

            <br><br>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for producto in productos %}
                            <tr class="">
                                <td scope="row">{{producto.id}}</td>
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.precio}}</td>
                                <td>{{producto.stock}}</td>
                                <td>
                                    <img width="60" src="{{producto.imagen}}" alt="{{producto.nombre}}">
                                </td>
                                <td>
                                    <a class="btn btn-primary" href="{{ url_for('update_producto', id=producto.id) }}">Editar</a>
                                    <button class="btn btn-danger btn-eliminar" data-id="{{ producto.id }}">Eliminar</button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="container mt-4">
            <a href="{{ url_for('visualizar_productos') }}" class="btn btn-success">Ir a Visualizar</a>
        </div>
    </main>

    <!--Link de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="{{ url_for('static', filename='js/productos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/eliminar_producto.js') }}"></script>
    
</body>
</html>
